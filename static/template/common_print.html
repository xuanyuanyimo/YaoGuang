<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
    {print_title}
    </title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
    <div style="margin-left:10%;margin-top:5%;">
        <div style="margin-bottom:20px;"><img src="./static/images/{print_type}" height="120"></div>
        <div style="font-size:20px;margin-bottom:20px;"><span id="time" style="font-size:18px;">
                {print_message}
            </span></div>
        <div><span style="font-size:12px;border-top:1px solid #ccc;color:#ccc;padding-top:2px;">摇光框架版本:
                {YGF_VERSION}&nbsp;|&nbsp;PHP程序版本:
                {PHP_VERSION}
            </span></div>
    </div>
</body>

</html>
